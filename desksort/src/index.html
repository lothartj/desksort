<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeskSort</title>
    <script type="module">
        import { invoke } from '@tauri-apps/api/tauri';
        window.invoke = invoke;
    </script>
    <style>
        :root {
            --primary: #007AFF;
            --bg: #F2F2F7;
            --card: #FFFFFF;
            --text: #1C1C1E;
            --border: #E5E5EA;
            --success: #34C759;
            --error: #FF3B30;
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, system-ui, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 24px;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .logo svg {
            color: var(--primary);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 24px;
        }

        .action-card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .sort-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: var(--radius);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: transform 0.2s;
        }

        .sort-btn:hover {
            transform: translateY(-1px);
        }

        .sort-btn:active {
            transform: translateY(0);
        }

        .settings-btn {
            background: none;
            border: none;
            color: var(--primary);
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
        }

        .settings-btn:hover {
            text-decoration: underline;
        }

        .status {
            padding: 12px 24px;
            border-radius: var(--radius);
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: rgba(52, 199, 89, 0.1);
            color: var(--success);
        }

        .status.error {
            background: rgba(255, 59, 48, 0.1);
            color: var(--error);
        }

        .log {
            max-height: 200px;
            overflow-y: auto;
            width: 100%;
            max-width: 400px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .log-entry {
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }

        .log-entry:last-child {
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M4 20h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.93a2 2 0 0 1-1.66-.9l-.82-1.2A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13c0 1.1.9 2 2 2Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h1>DeskSort</h1>
            </div>
        </header>

        <div class="main-content">
            <div class="action-card">
                <button id="sortBtn" class="sort-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M3 6h18M3 12h18M3 18h18" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Sort Desktop
                </button>
                <div id="status" class="status"></div>
            </div>

            <div id="log" class="log"></div>

            <button id="settingsBtn" class="settings-btn" onclick="window.location.href='settings.html'">
                Configure Paths
            </button>
        </div>
    </div>

    <script>
        let status = document.getElementById('status');
        let sortBtn = document.getElementById('sortBtn');
        let log = document.getElementById('log');

        function showStatus(msg, isError = false) {
            console.log(`Status: ${msg} (${isError ? 'error' : 'success'})`);
            status.textContent = msg;
            status.className = `status ${isError ? 'error' : 'success'}`;
            status.style.display = 'block';
            setTimeout(() => status.style.display = 'none', 3000);
        }

        function addLog(msg) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = msg;
            log.insertBefore(entry, log.firstChild);
        }

        async function sortDesktop() {
            try {
                sortBtn.disabled = true;
                status.textContent = 'Sorting...';
                status.className = 'status';
                status.style.display = 'block';

                const result = await window.invoke('scan_and_sort');

                if (result.errors.length > 0) {
                    status.textContent = `Completed with ${result.errors.length} errors`;
                    status.className = 'status error';
                } else {
                    status.textContent = `Moved ${result.moved_files.length} items`;
                    status.className = 'status success';
                }

                result.moved_files.forEach(msg => addLog(`✓ ${msg}`));
                result.errors.forEach(err => addLog(`⚠ ${err}`));

                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            } catch (e) {
                status.textContent = 'Failed to sort desktop';
                status.className = 'status error';
                addLog(`Error: ${e}`);
            } finally {
                sortBtn.disabled = false;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            sortBtn.onclick = sortDesktop;
        });
    </script>
</body>
</html>
